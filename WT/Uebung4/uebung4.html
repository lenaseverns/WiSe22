<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ãœbung 4</title>
</head>
<body>
    <div class="container">
        <h1>Teilnehmerin Registrierung</h1>
        <br>
    <form class="row">
        <div class="row">
            <div class="col-3">  
                <input type="text" class="form-control" id="firstname"
                    placeholder="First name" required>
                    <div id="firstnameFeedback" class="invalid-feedback">
                        Bitte Vornamen eingeben!
                    </div>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
                <div id="lastnameFeedback" class="invalid-feedback">
                    Bitte Nachnamen eingeben!
                </div>
                <br>
            </div>
        </div>
        
        <div class="row">
            <div class="col-3">
                <input type="email" class="form-control" id="email" placeholder="E-Mail" required>
                <div id="emailFeedback" class="invalid-feedback">
                    Bitte E-Mail eingeben!
                </div>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="ipaddress" placeholder="IP-Address" required>
                <div id="ipaddressFeedback" class="invalid-feedback">
                    Bitte IP-Adresse eingeben!
                </div>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-secondary" id="rbtn" type="reset">Abbrechen</button>
                <button id="btn" class="btn btn-success" type="button">Registrieren</button>
                
                <script>
                    document.getElementById("rbtn").onclick = function(){
                        if(true){
                            document.getElementById("p1").innerHTML = " ";
                        } else {
                            document.getElementById("p1").innerHTML = blurb;
                        }
                    }
                    document.getElementById("btn").onclick = function() {
                        
                        var first = document.getElementById("firstname").value; 
                        var last = document.getElementById("lastname").value;
                        var email = document.getElementById("email").value;
                        var ip = document.getElementById("ipaddress").value;
                        var blurb = "<h3>Eingegebene Werte<h3>"+"<br>"+"Vorname: " + first + "<br>" +"Nachname: "+ last+ "<br>" + "E-Mail: "+email+ "<br>" + "IP: " + ip;

                        if(first==false || last==false || email==false || ip==false){
                            document.getElementById("p1").innerHTML = " ";
                        } else {
                            document.getElementById("p1").innerHTML = blurb;
                        }
                       
                     }
                </script>

                <p id="p1"></p>
                
            </div>
            <br>
        </div>
        <div class="row">
            <div class="col-4">
               
            </div>
        </div>
    </form>
    </div>
    <footer>
        <a href="../index.html"><h3>Lena Severns</h3></a> 
    </footer>
</body>
</html>
